<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Quotation Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Initialize theme before body renders to prevent flash -->
    <script>
        (function() {
            const THEME_KEY = 'quotation-scanner-theme';
            const stored = localStorage.getItem(THEME_KEY);
            const theme = stored || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quotation Scanner</h1>
            <div class="header-actions">
                <button id="themeToggle" class="header-icon-link" aria-label="Toggle theme">
                    <!-- Icon will be inserted by theme.js -->
                </button>
                <a href="/settings" class="header-icon-link" aria-label="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </header>

        <div id="statusBanner" class="status-banner"></div>

        <main>
            <div class="content-grid">
                <section class="user-section">
                    <div id="userList" class="user-list">
                        <p class="loading">Loading users...</p>
                    </div>
                </section>

                <section class="scan-section">
                    <div class="section-header">
                        <h2>Scan Quotation</h2>
                    </div>

                    <div id="selectedUserDisplay" class="selected-user-display" style="display: none;">
                        <div class="selected-user-info">
                            <svg class="user-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 10a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM3 18a7 7 0 1 1 14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="selected-user-text">
                                <span class="selected-label">Selected User:</span>
                                <span id="selectedUserName" class="selected-name"></span>
                            </div>
                        </div>
                    </div>

                    <div class="scan-form">
                        <div class="input-group">
                            <label for="quotationInput">Quotation Number</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="3" y="4" width="2" height="12" fill="currentColor"/>
                                    <rect x="6" y="4" width="1" height="12" fill="currentColor"/>
                                    <rect x="8" y="4" width="2" height="12" fill="currentColor"/>
                                    <rect x="11" y="4" width="1" height="12" fill="currentColor"/>
                                    <rect x="13" y="4" width="2" height="12" fill="currentColor"/>
                                    <rect x="16" y="4" width="1" height="12" fill="currentColor"/>
                                </svg>
                                <input
                                    type="text"
                                    id="quotationInput"
                                    placeholder="Scan or enter quotation number..."
                                    autocomplete="off"
                                    disabled
                                >
                                <button type="button" id="clearInput" class="clear-input" style="display: none;" aria-label="Clear input">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button id="scanButton" class="btn btn-primary" disabled>
                            <span class="btn-text">Process Scan</span>
                            <span class="btn-spinner" style="display: none;">
                                <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </button>
                    </div>

                    <div id="recentScans" class="recent-scans" style="display: none;">
                        <h3>Recent Scans</h3>
                        <div id="recentScansList" class="recent-scans-list"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
