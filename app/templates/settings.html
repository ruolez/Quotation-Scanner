<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Settings - Quotation Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Initialize theme before body renders to prevent flash -->
    <script>
        (function() {
            const THEME_KEY = 'quotation-scanner-theme';
            const stored = localStorage.getItem(THEME_KEY);
            const theme = stored || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
            <div class="header-actions">
                <button id="themeToggle" class="header-icon-link" aria-label="Toggle theme">
                    <!-- Icon will be inserted by theme.js -->
                </button>
                <a href="/" class="header-icon-link" aria-label="Back to Scanner">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12l7 7M5 12l7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </header>

        <div id="statusBanner" class="status-banner"></div>

        <main>
            <!-- User Management -->
            <section class="settings-section">
                <div class="section-header">
                    <h2>User Management</h2>
                    <span id="userCount" class="user-count"></span>
                </div>

                <div class="add-user-container">
                    <h3>Add New User</h3>
                    <form id="addUserForm" class="add-user-form">
                        <input type="text" id="userName" name="userName" placeholder="Enter user name" required>
                        <button type="submit" class="btn btn-primary btn-compact">
                            <span class="btn-text">Add User</span>
                            <span class="btn-spinner" style="display: none;">
                                <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>

                <div class="current-users-container">
                    <h3>Current Users</h3>
                    <div id="userListSettings" class="user-list-settings">
                        <p class="loading">Loading users...</p>
                    </div>
                </div>
            </section>

            <!-- SQL Server Configuration -->
            <section class="settings-section">
                <div class="section-header">
                    <h2>SQL Server Configuration</h2>
                </div>
                <form id="sqlConfigForm">
                    <div class="form-group">
                        <label for="server">Server Address:</label>
                        <input type="text" id="server" name="server" placeholder="localhost or IP address" required>
                    </div>

                    <div class="form-group">
                        <label for="database">Database Name:</label>
                        <input type="text" id="database" name="database" placeholder="Database name" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="SQL Server username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="SQL Server password" required autocomplete="current-password">
                    </div>

                    <div class="button-group">
                        <button type="button" id="testConnectionBtn" class="btn btn-secondary">
                            <span class="btn-text">Test Connection</span>
                            <span class="btn-spinner" style="display: none;">
                                <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Save Configuration</span>
                            <span class="btn-spinner" style="display: none;">
                                <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
